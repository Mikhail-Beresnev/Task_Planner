<!DOCTYPE html>

<html>
<link rel="stylesheet" type="text/css" href="frontpagestylesheet.css">

<head>
    <!-- This apperantly is a key point to responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner</title>
</head>

<body>
    <!-- Heading -->
    <div>
        <h1 id="logo"> <a class="link" href="#">Task Planner</a></h1>
        <h2 class="profile" onclick="document.getElementById('signup').style.display='block'">Sign Up</h2>
        <h2 class="profile" style="cursor: default;"> / </h2>
        <h2 class="profile" onclick="document.getElementById('login').style.display='block'">Log In</h2>
        <hr style="clear:both;" color="black">
    </div>

    <!-- Log in -->
    <div id="login" class="accountform">

        <form class="accountform-login-content animate" action="/action_page.php" method="post">
            <!-- Close Button -->
            <div class="closebutton">
                <span onclick="document.getElementById('login').style.display='none'" class="close-login"
                    title="Close Form">&times;</span>
            </div>

            <!-- Input container -->
            <div class="container">
                <!-- Username -->
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <!-- Password -->
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <!-- Submit -->
                <button type="submit">Login</button>
                <label>
                    <!-- Remember me / Forgot password -->
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                    <span class="psw"><a class="link" href="#">Forgot password?</a></span>
                </label>
            </div>
        </form>
    </div>

    <!-- Sign Up -->
    <div id="signup" class="accountform">

        <!-- THEORETICALLY get the information from the filled in form -->
        <span onclick="document.getElementById('signup').style.display='none'">&times;</span>

        <form class="accountform-signup-content animate" action="/action_page.php">
            <!-- Close Button -->
            <div class="closebutton">
                <span onclick="document.getElementById('signup').style.display='none'" class="close-signup"
                    title="Close Form">&times;</span>
            </div>

            <!-- Input Container -->
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <!-- Email -->
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <!-- Password -->
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <!-- Repeat Password -->
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <!-- Remember me -->
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <!-- Terms & Privacy -->
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <!-- Submit -->
                <div class="clearfix">
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Script exits upon clicking outside the form -->
    <script src="formclose.js"></script>

    <!-- Left Subsection -->
    <div class="vertical"></div>
    <div>
        <!-- To be filled after completed on the task section -->
    </div>

    <!-- Right Subsection -->
    <div>
        <!-- To be filled after completed the lblog section -->
    </div>

</body>

</html>
